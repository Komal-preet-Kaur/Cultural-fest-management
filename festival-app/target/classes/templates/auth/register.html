<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <style>
        body { 
            min-height: 100vh; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .logo {
            font-weight: bold;
            font-size: 1.8rem;
            color: #667eea;
            text-decoration: none;
        }
        .logo:hover {
            color: #764ba2;
            text-decoration: none;
        }
        .auth-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .form-control, .form-select {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 12px;
            transition: border-color 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .progress {
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
    <script defer>
        function showAlert(message, type = 'danger') {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">${message}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>`;
        }

        function validateEmail(email) {
            return /^([^\s@]+)@([^\s@]+)\.[^\s@]+$/.test(email);
        }

        function calcPasswordStrength(pwd) {
            let score = 0;
            if (pwd.length >= 6) score++;
            if (/[A-Z]/.test(pwd)) score++;
            if (/[a-z]/.test(pwd)) score++;
            if (/[0-9]/.test(pwd)) score++;
            if (/[^A-Za-z0-9]/.test(pwd)) score++;
            return Math.min(score, 5);
        }

        function updateStrengthUI(score) {
            const bar = document.getElementById('pwdStrength');
            const labels = ['Very weak', 'Weak', 'Okay', 'Good', 'Strong'];
            const widths = ['20%', '40%', '60%', '80%', '100%'];
            const classes = ['bg-danger', 'bg-danger', 'bg-warning', 'bg-info', 'bg-success'];
            bar.style.width = widths[Math.max(score - 1, 0)] || '0%';
            bar.className = 'progress-bar ' + (classes[Math.max(score - 1, 0)] || '');
            bar.setAttribute('aria-valuenow', String(score));
            document.getElementById('pwdStrengthLabel').innerText = score === 0 ? '' : labels[score - 1];
        }

        function togglePasswordVisibility() {
            const input = document.getElementById('password');
            const icon = document.getElementById('togglePwdIcon');
            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';
            icon.className = isPassword ? 'bi bi-eye-slash' : 'bi bi-eye';
        }

        function validateFormFields() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const isValid = name.length >= 2 && validateEmail(email) && password.length >= 6 && role !== '';
            document.getElementById('submitBtn').disabled = !isValid;
            return isValid;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registerForm');
            const passwordInput = document.getElementById('password');

            ['name', 'email', 'password', 'role'].forEach(id => {
                document.getElementById(id).addEventListener('input', () => {
                    if (id === 'password') {
                        updateStrengthUI(calcPasswordStrength(passwordInput.value));
                    }
                    validateFormFields();
                });
            });

            validateFormFields();

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!validateFormFields()) {
                    showAlert('Please complete all fields correctly.');
                    return;
                }

                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const role = document.getElementById('role').value;

                try {
                    const res = await fetch('/auth/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, email, password, role })
                    });
                    let data = {};
                    try { data = await res.json(); } catch (_) {}
                    if (res.ok) {
                        showAlert('Registration successful! Redirecting to loginâ€¦', 'success');
                        setTimeout(() => { window.location.href = '/auth/login'; }, 900);
                    } else {
                        showAlert((data && data.error) || 'Registration failed.');
                    }
                } catch (_) {
                    showAlert('Network error. Please try again.');
                }
            });
        });
    </script>
</head>
<body class="d-flex align-items-center justify-content-center py-4">
<div class="card auth-card" style="max-width: 480px; width: 100%;">
    <div class="card-body p-4">
        <!-- Logo -->
        <div class="text-center mb-4">
            <a href="/home" class="logo">
                <i class="fas fa-music me-2"></i>Cultural Festival
            </a>
        </div>
        <h2 class="mb-3 text-center">Create your account</h2>
        <p class="text-muted text-center mb-4">Join the festival community</p>
        <div id="alertContainer"></div>
        <form id="registerForm" novalidate>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your full name" required>
                <div class="form-text">At least 2 characters.</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility()" tabindex="-1" aria-label="Toggle password visibility">
                        <i id="togglePwdIcon" class="bi bi-eye"></i>
                    </button>
                </div>
                <div class="progress mt-2" style="height: 6px;">
                    <div id="pwdStrength" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="5"></div>
                </div>
                <div id="pwdStrengthLabel" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Role</label>
                <select class="form-select" id="role" required>
                    <option value="">Select Role</option>
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
            <button id="submitBtn" class="btn btn-primary w-100" type="submit" disabled>Register</button>
            <div class="text-center mt-3">
                <a class="small" href="/auth/login">Back to login</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</body>
</html>
