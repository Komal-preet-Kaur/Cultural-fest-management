<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>My Participations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/home">Cultural Festival</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/home">Home</a>
            <a class="nav-link" href="/events">All Events</a>
        </div>
    </div>
</nav>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">
            <i class="fas fa-ticket-alt me-2"></i>My Participations
        </h2>
        <span class="badge bg-primary fs-6" id="participationCount">Loading...</span>
    </div>

    <div class="row" id="participationsContainer">
        <div class="col-12 text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading participations...</span>
            </div>
        </div>
    </div>
</div>

<script>
    // Load user participations
    async function loadParticipations() {
        const token = localStorage.getItem('token');
        if (!token) {
            document.getElementById('participationsContainer').innerHTML = 
                '<div class="col-12 text-center"><p class="text-muted">Please login to view your participations.</p></div>';
            return;
        }

        try {
            const response = await fetch('/events/api/my-participations', {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error('Failed to load participations');
            }

            const events = await response.json();
            displayParticipations(events);
        } catch (error) {
            console.error('Error loading participations:', error);
            document.getElementById('participationsContainer').innerHTML = 
                '<div class="col-12 text-center"><p class="text-muted">Unable to load participations. Please try again later.</p></div>';
        }
    }

    // Display participations in cards
    function displayParticipations(events) {
        const container = document.getElementById('participationsContainer');
        const countBadge = document.getElementById('participationCount');
        
        countBadge.textContent = `${events.length} Event${events.length !== 1 ? 's' : ''}`;
        
        if (events.length === 0) {
            container.innerHTML = `
                <div class="col-12 text-center">
                    <div class="card">
                        <div class="card-body py-5">
                            <i class="fas fa-calendar-times fa-3x text-muted mb-3"></i>
                            <h5 class="text-muted">No Participations Yet</h5>
                            <p class="text-muted">You haven't joined any events yet. Browse events and click "Participate" to join!</p>
                            <a href="/events" class="btn btn-primary">
                                <i class="fas fa-search me-2"></i>Browse Events
                            </a>
                        </div>
                    </div>
                </div>
            `;
            return;
        }

        const eventsHtml = events.map(event => {
            const eventDate = new Date(event.scheduledAt);
            const formattedDate = eventDate.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            return `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card h-100 shadow-sm border-success">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h5 class="card-title text-primary">${event.name}</h5>
                                <span class="badge bg-success">
                                    <i class="fas fa-check me-1"></i>Joined
                                </span>
                            </div>
                            <p class="card-text">
                                <i class="fas fa-tag me-2"></i><strong>Category:</strong> ${event.category}<br>
                                <i class="fas fa-calendar me-2"></i><strong>Date:</strong> ${formattedDate}<br>
                                <i class="fas fa-map-marker-alt me-2"></i><strong>Location:</strong> ${event.location || 'TBA'}<br>
                                <i class="fas fa-users me-2"></i><strong>Capacity:</strong> ${event.capacity || 'Unlimited'}
                            </p>
                        </div>
                        <div class="card-footer bg-transparent">
                            <button class="btn btn-outline-primary btn-sm" onclick="viewEvent(${event.id})">
                                <i class="fas fa-eye me-1"></i>View Details
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }).join('');

        container.innerHTML = eventsHtml;
    }

        // View event details
        function viewEvent(eventId) {
            window.location.href = `/events/${eventId}`;
        }

    // Load participations when page loads
    document.addEventListener('DOMContentLoaded', function() {
        loadParticipations();
    });
</script>

</body>
</html>
