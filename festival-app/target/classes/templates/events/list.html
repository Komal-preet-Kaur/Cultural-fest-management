<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container py-4">
<h1>Cultural Festival Events</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Scheduled</th>
        <th>Location</th>
        <th>Capacity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${events}">
        <td th:text="${e.name}"></td>
        <td th:text="${e.category}"></td>
        <td th:text="${e.scheduledAt}"></td>
        <td th:text="${e.location}"></td>
        <td th:text="${e.capacity}"></td>
    </tr>
    </tbody>
  </table>
</body>
</html>
