<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Create New Event</h2>
        <a class="btn btn-secondary" href="/events/cards">Back</a>
    </div>

    <form id="eventForm" class="col-lg-6 col-md-8 col-12">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" class="form-control" id="category" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Scheduled At</label>
            <input type="datetime-local" class="form-control" id="scheduledAt" required>
            <div class="form-text">Example: 2030-01-01T18:00</div>
        </div>
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" id="location">
        </div>
        <div class="mb-3">
            <label class="form-label">Capacity</label>
            <input type="number" class="form-control" id="capacity" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Create Event</button>
    </form>

    <script>
        document.getElementById('eventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const category = document.getElementById('category').value.trim();
            const scheduledAt = document.getElementById('scheduledAt').value;
            const location = document.getElementById('location').value.trim();
            const capacityRaw = document.getElementById('capacity').value;
            const capacity = capacityRaw ? Number(capacityRaw) : null;

            if (!name || !category || !scheduledAt) {
                alert('Please fill all required fields.');
                return;
            }

            const iso = scheduledAt.length === 16 ? scheduledAt + ':00' : scheduledAt;

            try {
                const res = await fetch('/events/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, category, scheduledAt: iso, location, capacity })
                });
                const data = await res.json().catch(() => ({}));
                if (!res.ok) {
                    alert((data.message || data.error) || 'Event not added');
                    return;
                }
                alert('Event created successfully');
                window.location.href = '/events/cards';
            } catch (err) {
                alert('Failed to create event.');
            }
        });
    </script>
</body>
</html>
