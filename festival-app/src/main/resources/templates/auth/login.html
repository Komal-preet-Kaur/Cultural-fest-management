<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <style>
        body { 
            min-height: 100vh; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .logo {
            font-weight: bold;
            font-size: 1.8rem;
            color: #667eea;
            text-decoration: none;
        }
        .logo:hover {
            color: #764ba2;
            text-decoration: none;
        }
        .auth-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .form-control {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 12px;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
    <script defer>
        function setSubmitting(isSubmitting) {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = isSubmitting;
            submitBtn.innerText = isSubmitting ? 'Logging inâ€¦' : 'Login';
        }

        function showAlert(message, type = 'danger') {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">${message}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>`;
        }

        function validateEmail(email) {
            return /^([^\s@]+)@([^\s@]+)\.[^\s@]+$/.test(email);
        }

        function togglePasswordVisibility() {
            const input = document.getElementById('password');
            const icon = document.getElementById('togglePwdIcon');
            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';
            icon.className = isPassword ? 'bi bi-eye-slash' : 'bi bi-eye';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            function validateForm() {
                const isValid = validateEmail(emailInput.value) && passwordInput.value.length >= 6;
                document.getElementById('submitBtn').disabled = !isValid;
            }

            emailInput.addEventListener('input', validateForm);
            passwordInput.addEventListener('input', validateForm);
            validateForm();

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = emailInput.value.trim();
                const password = passwordInput.value;

                if (!validateEmail(email)) {
                    showAlert('Please enter a valid email address.');
                    return;
                }
                if (password.length < 6) {
                    showAlert('Password must be at least 6 characters long.');
                    return;
                }

                setSubmitting(true);
                try {
                    const res = await fetch('/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    let data = {};
                    try { data = await res.json(); } catch (_) {}
                    if (res.ok) {
                        if (data.token) {
                            localStorage.setItem('token', data.token);
                        }
                        window.location.href = '/home';
                    } else {
                        showAlert(data.error || 'Login failed. Please check your credentials.');
                    }
                } catch (err) {
                    showAlert('Network error. Please try again.');
                } finally {
                    setSubmitting(false);
                }
            });
        });
    </script>
</head>
<body class="d-flex align-items-center justify-content-center py-4">
<div class="card auth-card" style="max-width: 420px; width: 100%;">
    <div class="card-body p-4">
        <!-- Logo -->
        <div class="text-center mb-4">
            <a href="/home" class="logo">
                <i class="fas fa-music me-2"></i>Cultural Festival
            </a>
        </div>
        <h2 class="mb-3 text-center">Welcome back</h2>
        <p class="text-muted text-center mb-4">Sign in to continue</p>
        <div id="alertContainer"></div>
        <form id="loginForm" novalidate>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Your password" required>
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility()" tabindex="-1" aria-label="Toggle password visibility">
                        <i id="togglePwdIcon" class="bi bi-eye"></i>
                    </button>
                </div>
                <div class="form-text">At least 6 characters.</div>
            </div>
            <button id="submitBtn" class="btn btn-primary w-100" type="submit" disabled>Login</button>
            <div class="text-center mt-3">
                <a class="small" href="/auth/register">Create an account</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</body>
</html>
